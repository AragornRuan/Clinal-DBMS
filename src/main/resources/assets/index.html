<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3, from LayoutIt!</title>
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="#">Brand</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a onclick="loadSearch()">Search</a>
                        </li>
                        <li>
                            <a href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="panel panel-heading">
            <div id="message" class="panel-body text-center text-danger">
            </div>
        </div>
    </header>
    <div class="section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div id="message" class="panel-body text-center text-danger">
                            <h1>病人信息</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <form class="form-group" id="search">
                        <fieldset>
                            <legend>病历查询</legend>
                            <div>
                                <div>
                                    <label for="im ar">
                                        病人类型
                                    </label>
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="im" value=""> 心肌缺血
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="ar" value=""> 心律失常
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label for="name">
                                        姓名
                                    </label>
                                </div>
                                <input type="text" placeholder="张三" name="name">
                            </div>
                            <div>
                                <div>
                                    <label for="sex">
                                        性别
                                    </label>
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="male" value="1"> 男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="female" value="1"> 女
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label for="adminumber">
                                        住院号
                                    </label>
                                </div>
                                <input type="text" placeholder="六位数字" name="adminumber" maxlength="6">
                            </div>
                            <div>
                                <div>
                                    <label for="ecg">
                                        心电图
                                    </label>
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="ecgNormal" value="1"> 大致正常
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="ecgAbnormal" value="1"> 可见异常
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label for="ct">
                                        CT印象
                                    </label>
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="ctNormal" value="1"> 未见异常
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="ctStricture" value="1"> 狭窄
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="ctMiss" value="1"> 暂缺
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label for="rg">
                                        造影结果
                                    </label>
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="rgNormal" value="1"> 未见异常
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="rgStricture" value="1"> 狭窄
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="rgMiss" value="1"> 暂缺
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label for="cdg">
                                        CDG结果
                                    </label>
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="negative" value="1"> 阴性
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="positive" value="1"> 阳性
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="probable" value="1"> 可疑阳性
                                </label>
                            </div>
                            <div>
                                <div>
                                    <label for="source">
                                        数据来源
                                    </label>
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="mindray" value="1"> 迈瑞
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="aikd" value="1"> 爱康
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="cadis" value="1"> 卡迪斯
                                </label>
                            </div>
                            <div class="container" style="margin: 10px">
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                    <button type="button" class="btn btn-inverse">Reset</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="patientsData_wrapper" class="dataTables_wrapper no-footer">
                                <table id="patientsData" class="table display" cellspaceing="0" width="100%" role="grid">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>年龄</th>
                                            <th>住院号</th>
                                            <th>入院时间</th>
                                            <th>数据源</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th></th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>年龄</th>
                                            <th>住院号</th>
                                            <th>入院时间</th>
                                            <th>数据源</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 collapse">
                </div>
            </div>
        </div>
    </div>
    <!-- 病历显示 -->
    <div class="modal fade" id="patientCase" tabindex="-1" role="dialog" aria-labelledby="caseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="caseTitle"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
</body>

</html>
