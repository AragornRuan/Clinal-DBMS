    <div class="section" id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a data-toggle="collapse" data-target="#infoOptions" class="collapse">
                                    信息筛选
                                </a>
                            </li>
                            <div class="collapse" id="infoOptions">
                                <ul class="nav nav-list">
                                    <li>
                                        <a data-toggle="collapse" data-target="#diseaseDiv" class="collapse">病人类型</a>
                                    </li>
                                    <div class="row collapse on" id="diseaseDiv">
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="im"> 心肌缺血
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="ar"> 心律失常
                                            </label>
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#nameDiv" class="collapse">姓名</a>
                                    </li>
                                    <div class="row collapse on" id="nameDiv">
                                        <div class="col-md-12">
                                            <input type="text" placeholder="张三" id="name" class="form-control">
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#sexDiv" class="collapse">性别</a>
                                    </li>
                                    <div class="row collapse on" id="sexDiv">
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="male"> 男
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="female"> 女
                                            </label>
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#admissionnumberDiv" class="collapse">住院号</a>
                                    </li>
                                    <div class="row collapse on" id="admissionnumberDiv">
                                        <div class="col-md-12">
                                            <input type="text" placeholder="六位数字" id="admissionnumber" class="form-control" maxlength="6">
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#ecgDiv" class="collapse">心电图</a>
                                    </li>
                                    <div class="row collapse on" id="ecgDiv">
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="ecgNormal"> 大致正常
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="ecgUnusual"> 可见异常
                                            </label>
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#ctDiv" class="collapse">CT结果</a>
                                    </li>
                                    <div class="row collapse on" id="ctDiv">
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="ctNothing"> 暂缺
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="ctStricture"> 狭窄
                                            </label>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="ctNormal"> 未见异常
                                            </label>
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#radiographyDiv" class="collapse">造影结果</a>
                                    </li>
                                    <div class="row collapse on" id="radiographyDiv">
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="radiographyNothing"> 暂缺
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="radiographyStricture"> 狭窄
                                            </label>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="radiographyNormal"> 未见异常
                                            </label>
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#cdgDiv" class="collapse">CDG结果</a>
                                    </li>
                                    <div class="row collapse on" id="cdgDiv">
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="negative"> 阴性
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="positive"> 阳性
                                            </label>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="probablePositive"> 可疑阳性
                                            </label>
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#sourceDiv" class="collapse">数据来源</a>
                                    </li>
                                    <div class="row collapse on" id="sourceDiv">
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="mindray"> 迈瑞
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="aika"> 爱康
                                            </label>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="cardis"> 卡迪斯
                                            </label>
                                        </div>
                                    </div>
                                    <li>
                                        <a data-toggle="collapse" data-target="#timesDiv" class="collapse">测量次数</a>
                                    </li>
                                    <div class="row collapse on" id="timesDiv">
                                        <div class="col-md-12">
                                            <label class="checkbox-inline form-control">
                                                <input type="checkbox" id="times"> 多次测量
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="row searchButton ">
                                        <div class="col-md-6">
                                            <button id="search" type="button" class="btn btn-primary btn-block">
                                                搜索
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <button id="reset" type="button" class="btn btn-default btn-block">重置</button>
                                        </div>
                                    </div>
                                </ul>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="patientsData_wrapper" class="dataTables_wrapper no-footer">
                                <table id="patientsData" class="table display" cellspaceing="0" width="100%" role="grid">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>年龄</th>
                                            <th>住院号</th>
                                            <th>入院时间</th>
                                            <th>数据源</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th></th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>年龄</th>
                                            <th>住院号</th>
                                            <th>入院时间</th>
                                            <th>数据源</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 collapse">
                </div>
            </div>
        </div>
    </div>
    
    <!-- 病历显示 -->
    <div class="modal fade" id="patientCase" tabindex="-1" role="dialog" aria-labelledby="caseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="caseTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">主诉：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="complaintCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">心电图：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="ecgCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">CT结果：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="ctCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">造影结果：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="radiographyCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">医院诊断：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="diagnosisCase"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CDG 显示-->
    <div class="modal fade" id="CDGData" tabindex="-1" role="dialog" aria-labelledby="caseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-body" style="width:500px;height:200px;">
                <div class="row">
                    <div class="col-md-12">
                        <div id="graphCDG"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ECG 显示-->
    <div class="modal fade" id="ECGData" tabindex="-1" role="dialog" aria-labelledby="caseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-body" style="width:500px;height:200px;">
                <div class="row">
                    <div class="col-md-12">
                        <div id="graphECG"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
