<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3, from LayoutIt!</title>
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="index.html">首页</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="casesSearch.html">病历查询</a>
                        </li>
                        <li>
                            <a id="casesAdditionHref">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="panel panel-heading">
            <div id="message" class="panel-body text-center text-danger">
            </div>
        </div>
    </header>
    <div class="section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div id="message" class="panel-body text-center text-danger">
                            <h1>病人信息</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <form class="form-group" id="searchForm">
                        <fieldset>
                            <legend>病历查询</legend>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="im ar">
                                        病人类型
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="im"> 心肌缺血
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="ar"> 心律失常
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="name">
                                        姓名
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" placeholder="张三" id="name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="sex">
                                        性别
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="male"> 男
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="female"> 女
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="admissionnumber">
                                        住院号
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" placeholder="六位数字" id="admissionnumber" maxlength="6">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="ecg">
                                        心电图
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="ecgNormal"> 大致正常
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="ecgUnusual"> 可见异常
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="ct">
                                        CT印象
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="ctNormal"> 未见异常
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="ctStricture"> 狭窄
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="ctNothing"> 暂缺
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="rg">
                                        造影结果
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="radiographyNormal" value="1"> 未见异常
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="radiographyStricture" value="1"> 狭窄
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="radiographyNothing" value="1"> 暂缺
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="cdg">
                                        CDG结果
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="negative"> 阴性
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="positive"> 阳性
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="probablePositive"> 可疑阳性
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="source">
                                        数据来源
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="mindray"> 迈瑞
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="aika"> 爱康
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="cardis"> 卡迪斯
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="times">
                                        测量次数
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <!-- <label class="checkbox-inline">
                                        <input type="checkbox" id="once" value="多次测量"> 单次测量
                                    </label>-->
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="times"> 多次测量
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container" style="margin: 10px">
                                    <div>
                                        <button id="search" type="button" class="btn btn-primary">
                                            搜索
                                        </button>
                                        <button id="reset" type="button" class="btn btn-inverse">重置</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="patientsData_wrapper" class="dataTables_wrapper no-footer">
                                <table id="patientsData" class="table display" cellspaceing="0" width="100%" role="grid">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>年龄</th>
                                            <th>住院号</th>
                                            <th>入院时间</th>
                                            <th>数据源</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th></th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>年龄</th>
                                            <th>住院号</th>
                                            <th>入院时间</th>
                                            <th>数据源</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 collapse">
                </div>
            </div>
        </div>
    </div>
    <!-- 病历显示 -->
    <div class="modal fade" id="patientCase" tabindex="-1" role="dialog" aria-labelledby="caseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="caseTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">主诉：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="complaintCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">心电图：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="ecgCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">CT结果：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="ctCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">造影结果：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="radiographyCase"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="text-danger">医院诊断：</label>
                        </div>
                        <div class="col-md-9">
                            <p id="diagnosisCase"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CDG 显示-->
    <div class="modal fade" id="CDGData" tabindex="-1" role="dialog" aria-labelledby="caseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-body" style="width:500px;height:200px;">
                <div class="row">
                    <div class="col-md-12">
                        <div id="graphCDG"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ECG 显示-->
    <div class="modal fade" id="ECGData" tabindex="-1" role="dialog" aria-labelledby="caseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-body" style="width:500px;height:200px;">
                <div class="row">
                    <div class="col-md-12">
                        <div id="graphECG"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>
</body>

</html>
